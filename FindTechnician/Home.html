<html>
<head>

<title>Find Technician</title>


<meta http-equiv="refresh" content="1200">
<script type='text/javascript' src='js/jquery-1.9.1.js'></script>

<!--Custom-->
<script type='text/javascript' src='js/home.js'></script>
<link href="css/home.css" rel="stylesheet" type="text/css" />

<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css"></link>
<script src="js/bootstrap.min.js"></script>

<!-- Google Maps API -->
<script src="http://maps.google.com/maps/api/js?sensor=false"
  type="text/javascript"></script>

</head>
<body>

  
    <div id="page-title">
      <div id="page-text">Find Technician</div>
    </div>
    <div id="page-body" class="center">
      <div class="radio_cust" id="NewInstall">
        <input type="radio" name="optradio"><label>New
          Installation</label>
      </div>
      <div class="radio_cust" id="Maintain">
        <input type="radio" name="optradio"><label>Maintenance</label>
      </div>
      <div id="typeSection">
        <label for="installType">Type of Installation:</label> <select
          class="form-control" id="installType">
          <option>Voice</option>
          <option>Data</option>
          <option>TV</option>
          <option>Washing Machine</option>
        </select>
      </div>

      <div id="map" class="center mapStyle"></div>
      <div>
        <button class="btn btn-sm book_center" type="button" id="book">Book Now !!</button>
      </div>
    </div>
  
</body>
</html>
